name: tekno_mistik
description: "Dijital Yansıma Motoru - Data-Driven Entertainment Platform"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  # Kritik Paketler (Sürümleri Sabitliyoruz)
  flutter_local_notifications: ^17.0.0
  share_plus: ^9.0.0
  screenshot: ^3.0.0
  timezone: ^0.9.2
  path_provider: ^2.1.2
  # Diğerleri
  flutter_animate: ^4.5.0
  google_fonts: ^6.2.1
  sensors_plus: ^5.0.0
  permission_handler: ^11.3.0
  flutter_tts: ^3.8.5
  home_widget: ^0.7.0
  vibration: ^1.9.0
  
  # Existing packages not mentioned in update but needed
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.3
  supabase_flutter: ^2.5.6
  go_router: ^13.2.2
  geolocator: ^12.0.0
  json_annotation: ^4.8.1
  flutter_dotenv: ^5.1.0
  google_generative_ai: ^0.4.7
  shared_preferences: ^2.5.4
  image_picker: ^1.2.1
  camera: ^0.10.5 # Downgrading camera to be safe/compatible or keeping reasonable default if not specified


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

  # Code Generation Tools
  build_runner: ^2.4.8
  riverpod_generator: ^2.3.9
  json_serializable: ^6.7.1
  flutter_launcher_icons: ^0.14.4
  flutter_native_splash: ^2.4.7

flutter:
  uses-material-design: true

  assets:
    - .env
    - assets/
    - assets/tarot/

flutter_icons:
  android: false
  ios: false
  windows:
    generate: true
    icon_path: "assets/icon.png"
    icon_size: 256
  image_path: "assets/icon.png"


