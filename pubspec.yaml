name: tekno_mistik
description: "Dijital YansÄ±ma Motoru - Data-Driven Entertainment Platform"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management - Riverpod v2 with Code Generation
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.3

  # Backend - Supabase
  supabase_flutter: ^2.5.6

  # Navigation - GoRouter
  go_router: ^13.2.2

  # Animations - Flutter Animate
  flutter_animate: ^4.5.0

  # Typography - Google Fonts
  google_fonts: ^6.1.0

  # Location & Weather Data Collection
  geolocator: ^12.0.0

  # JSON Serialization
  json_annotation: ^4.8.1

  # Environment Variables
  flutter_dotenv: ^5.1.0
  google_generative_ai: ^0.4.7
  share_plus: ^12.0.1
  path_provider: ^2.1.5
  screenshot: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

  # Code Generation Tools
  build_runner: ^2.4.8
  riverpod_generator: ^2.3.9
  json_serializable: ^6.7.1
  flutter_launcher_icons: ^0.14.4
  flutter_native_splash: ^2.4.7

flutter:
  uses-material-design: true

  assets:
    - .env
    - assets/

flutter_icons:
  android: false
  ios: false
  windows:
    generate: true
    icon_path: "assets/icon.png"
    icon_size: 256
  image_path: "assets/icon.png"


